{% extends 'landing/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <h3>Your Chats</h3>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12 p-5">
            <form action="{% url 'create-thread' %}" method="GET">
                <button class="btn btn-light p-3" type='submit'>Start a Conversation</button>
            </form>
        </div>
    </div>

    {% for thread in threads.all %}
        <div class="row mb-3">
            <div class="card col-md-12 p-5 shadow-sm">
                <h5> <i class="fa-solid fa-envelope"></i> @{{thread.user}} - @{{thread.receiver}} </h5>
                <a href="{% url 'thread' thread.pk %}" class="stretched-link"></a>
            </div>
        </div>
    {% endfor %}

</div>


{% endblock content %}
